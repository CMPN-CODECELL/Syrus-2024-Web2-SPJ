<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 2px;
      margin: 20px auto;
    }

    .cell {
      border: 1px solid black;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3em;
      background-color: #ddd;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .cell:hover {
      background-color: #eee;
    }

    .winner {
      animation: winnerAnimation 0.5s infinite alternate;
      background-color: #90EE90;
    }

    @keyframes winnerAnimation {
      from {
        transform: scale(1.1);
      }
      to {
        transform: scale(1.2);
      }
    }
  </style>
</head>
<body>
  <h1>Tic-Tac-Toe Game</h1>
  <div class="board" id="board"></div>

  <!-- Button for index.html -->
  <a href="index.html">
    <button>Go to Home Page</button>
  </a>

  <!-- Button for games.html -->
  <a href="games.html">
    <button>Play Another Game </button>
  </a>

  <script>
    const board = document.getElementById('board');
    let currentPlayer = 'X';
    let gameBoard = ['', '', '', '', '', '', '', '', ''];

    function checkWinner() {
      const winningCombinations = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8],
        [0, 3, 6], [1, 4, 7], [2, 5, 8],
        [0, 4, 8], [2, 4, 6]
      ];
      for (let combo of winningCombinations) {
        const [a, b, c] = combo;
        if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
          return combo;
        }
      }
      return null;
    }

    function handleClick(index) {
      if (gameBoard[index] || checkWinner()) return;
      gameBoard[index] = currentPlayer;
      render();
      const winnerCombo = checkWinner();
      if (winnerCombo) {
        winnerCombo.forEach((i) => {
          document.getElementById(`cell-${i}`).classList.add('winner');
        });
        setTimeout(() => {
          alert(`${currentPlayer} wins!`);
          resetGame();
        }, 500);
        return;
      }
      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
    }

    function resetGame() {
      gameBoard = ['', '', '', '', '', '', '', '', ''];
      currentPlayer = 'X';
      render();
      document.querySelectorAll('.cell').forEach(cell => cell.classList.remove('winner'));
    }

    function render() {
      board.innerHTML = '';
      gameBoard.forEach((value, index) => {
        const cell = document.createElement('div');
        cell.id = `cell-${index}`;
        cell.classList.add('cell');
        cell.textContent = value;
        cell.addEventListener('click', () => handleClick(index));
        board.appendChild(cell);
      });
    }

    render();
  </script>

</body>
</html>
