<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Memory Game</title>
  <style>
    .card {
      width: 100px;
      height: 100px;
      background-color: #ccc;
      margin: 5px;
      display: inline-block;
      text-align: center;
      line-height: 100px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="gameBoard"></div>

  <script>
    const gameBoard = document.getElementById('gameBoard');
    const colors = ['red', 'blue', 'green', 'yellow', 'orange', 'purple', 'pink', 'brown'];
    const cards = [...colors, ...colors]; // Duplicate colors to match pairs

    // Shuffle cards
    for (let i = cards.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [cards[i], cards[j]] = [cards[j], cards[i]];
    }

    // Create cards
    cards.forEach((color, index) => {
      const card = document.createElement('div');
      card.classList.add('card');
      card.dataset.index = index;
      card.style.backgroundColor = 'white'; // Hide color
      card.addEventListener('click', () => revealCard(card));
      gameBoard.appendChild(card);
    });

    let flippedCards = [];
    let matchedCards = [];

    function revealCard(card) {
      const index = parseInt(card.dataset.index);

      if (flippedCards.length < 2 && !flippedCards.includes(card) && !matchedCards.includes(index)) {
        card.style.backgroundColor = colors[index];
        flippedCards.push(card);

        if (flippedCards.length === 2) {
          setTimeout(checkMatch, 1000);
        }
      }
    }

    function checkMatch() {
      const [card1, card2] = flippedCards;
      const index1 = parseInt(card1.dataset.index);
      const index2 = parseInt(card2.dataset.index);

      if (colors[index1] === colors[index2]) {
        matchedCards.push(index1, index2);
        flippedCards = [];

        if (matchedCards.length === cards.length) {
          alert('Congratulations! You won!');
        }
      } else {
        setTimeout(() => {
          card1.style.backgroundColor = 'white';
          card2.style.backgroundColor = 'white';
          flippedCards = [];
        }, 500);
      }
    }
  </script>
</body>
</html>
