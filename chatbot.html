<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatroom</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .chat-container {
            max-width: 600px; /* Reduce the size */
            width: 100%;
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1 style="text-align: center;">Anonymous Chatroom</h1>
    </header>
    <div class="chat-container">
        <script src="https://chitchatter.im/sdk.js"></script>
        <chat-room width="100%" height="600" room="e7548d8f-5129-40f3-a49b-6875125039f1"></chat-room>
    </div>
    <!-- Back to Home Button -->
    <button class="back-button" onclick="window.location.href = 'index.html';">Back to Home</button>
</body>
</html>
