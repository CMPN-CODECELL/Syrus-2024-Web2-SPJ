<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alzheimer's Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    .container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      box-sizing: border-box;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
    }
    .messages {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      overflow-y: scroll;
      height: 300px;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
    .message {
      margin-bottom: 10px;
    }
    .message .user {
      font-weight: bold;
      color: #555;
    }
    .input-box {
      display: flex;
      background-color: #fff;
      border-radius: 25px;
      overflow: hidden;
    }
    .input-box input[type="text"] {
      flex: 1;
      padding: 8px;
      font-size: 16px;
      border: none;
      outline: none;
    }
    .input-box input[type="submit"] {
      padding: 8px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 0 25px 25px 0;
      transition: background-color 0.3s ease;
    }
    .input-box input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Alzheimer's Chat</h1>
    <div class="messages" id="messages"></div>
    <form id="chat-form">
      <div class="input-box">
        <input type="text" id="message-input" placeholder="Type your message...">
        <input type="submit" value="Send">
      </div>
    </form>
  </div>

  <!-- Firebase JavaScript SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database.js"></script>

  <script>
    // Firebase configuration (replace with your own Firebase project credentials)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    try {
      firebase.initializeApp(firebaseConfig);
    } catch (error) {
      console.error("Firebase initialization error", error.stack);
    }
    
    const database = firebase.database();

    // Function to display a new message
    function displayMessage(user, message) {
      const messagesContainer = document.getElementById('messages');
      const messageElement = document.createElement('div');
      messageElement.classList.add('message');
      messageElement.innerHTML = `<span class="user">${user}:</span> ${message}`;
      messagesContainer.appendChild(messageElement);
      // Scroll to bottom
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // Event listener for submitting the form
    document.getElementById('chat-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const userInput = document.getElementById('message-input');
      const message = userInput.value.trim();
      if (message !== '') {
        // Send message to Firebase
        database.ref('messages').push({
          user: 'You',
          message: message
        });
        userInput.value = '';
      }
    });

    // Firebase listener for new messages
    database.ref('messages').on('child_added', function(snapshot) {
      const messageData = snapshot.val();
      displayMessage(messageData.user, messageData.message);
    });

    // Pre-defined initial messages
    displayMessage('Bot', 'Welcome to Alzheimer\'s Chat! Feel free to start the conversation.');
    displayMessage('Bot', 'Note: This chat is synced in real-time across multiple devices.');

    // Fake bot responses after 1 second
    setTimeout(() => {
      displayMessage('Bot', 'How can I assist you today?');
    }, 1000);
  </script>
</body>
</html>
